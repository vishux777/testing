<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Categorization Bot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Expense Bot</h2>
            <button id="newChat">+ New Chat</button>
        </div>

        <div class="main">
            <h1>Expense Categorization Bot</h1>
            
            <div class="form-container">
                <label for="expenseInput">Enter Expense Description:</label>
                <input type="text" id="expenseInput" placeholder="Bought a pizza...">
                <button id="categorizeBtn">Categorize</button>
            </div>

            <div class="chat-container">
                <div id="chatBox"></div>
            </div>

            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Ask anything about expenses...">
                <button id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
