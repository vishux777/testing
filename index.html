<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Categorization Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Expense Bot</h2>
        <button class="new-chat">+ New Chat</button>
        <div id="chat-history"></div>
    </div>

    <div class="main">
        <h1>Expense Categorization Bot</h1>

        <!-- Expense Form -->
        <div id="expense-form">
            <label for="expense-desc">Enter Expense Description:</label>
            <input type="text" id="expense-desc" placeholder="Bought a pizza...">
            <button onclick="categorizeExpense()">Categorize</button>
        </div>

        <!-- Chatbox Section -->
        <div class="chatbox" id="chatbox"></div>

        <!-- Chat Input Section -->
        <div class="query-section">
            <input type="text" id="query-input" placeholder="Ask anything about expenses...">
            <button onclick="sendQuery()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
